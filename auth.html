<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول | ONE 1</title>
    <style>
        :root { --p: #6c5ce7; --bg: #050505; --card: #121212; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .auth-card { background: var(--card); padding: 40px 25px; border-radius: 30px; width: 92%; max-width: 400px; text-align: center; border: 1px solid #222; box-sizing: border-box; }
        .logo { font-size: 35px; font-weight: 900; color: var(--p); margin-bottom: 30px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #222; }
        .tab { flex: 1; padding: 12px; cursor: pointer; color: #666; font-size: 14px; transition: 0.3s; }
        .tab.active { color: var(--p); border-bottom: 2px solid var(--p); font-weight: bold; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; background: #1a1a1a; border: 1px solid #333; border-radius: 15px; color: white; outline: none; box-sizing: border-box; font-size: 16px; }
        .btn-main { width: 100%; padding: 16px; background: var(--p); border: none; border-radius: 15px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; }
        .links { margin-top: 25px; font-size: 14px; }
        .links a { color: #888; text-decoration: none; display: block; margin: 10px 0; }
        .links a span { color: var(--p); font-weight: bold; }
        #errorMessage { color: #ff4757; font-size: 13px; margin-bottom: 15px; display: none; background: rgba(255, 71, 87, 0.1); padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="logo">ONE 1</div>
    <div id="errorMessage"></div>
    
    <div class="tabs">
        <div class="tab active" id="tabEmail">البريد</div>
        <div class="tab" id="tabPhone">الهاتف</div>
    </div>

    <div id="formEmail">
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button class="btn-main" id="btnEmailLogin">دخول</button>
    </div>

    <div id="formPhone" style="display: none;">
        <input type="tel" id="phone" placeholder="+212 600-000000">
        <div id="recaptcha-container"></div>
        <button class="btn-main" id="btnSendCode">إرسال الرمز</button>
        <div id="otpSection" style="display: none; margin-top: 15px;">
            <input type="text" id="otpCode" placeholder="أدخل الرمز المكون من 6 أرقام">
            <button class="btn-main" id="btnVerifyCode">تحقق ودخول</button>
        </div>
    </div>

    <div class="links">
        <a href="forgot-password.html">هل نسيت كلمة المرور؟</a>
        <a href="register.html">ليس لديك حساب؟ <span>إنشاء حساب</span></a>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I",
        authDomain: "one1-95c0e.firebaseapp.com",
        projectId: "one1-95c0e",
        appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const tabE = document.getElementById('tabEmail');
    const tabP = document.getElementById('tabPhone');
    const fE = document.getElementById('formEmail');
    const fP = document.getElementById('formPhone');
    const err = document.getElementById('errorMessage');

    tabE.onclick = () => { tabE.className = 'tab active'; tabP.className = 'tab'; fE.style.display = 'block'; fP.style.display = 'none'; };
    tabP.onclick = () => { tabP.className = 'tab active'; tabE.className = 'tab'; fP.style.display = 'block'; fE.style.display = 'none'; };

    document.getElementById('btnEmailLogin').onclick = async () => {
        try {
            await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value);
            window.location.replace("index.html");
        } catch (e) { err.textContent = "خطأ في البريد أو كلمة المرور"; err.style.display = "block"; }
    };

    window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', { 'size': 'invisible' });

    let confirmationResult;
    document.getElementById('btnSendCode').onclick = async () => {
        const phone = document.getElementById('phone').value;
        try {
            confirmationResult = await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
            document.getElementById('otpSection').style.display = 'block';
            document.getElementById('btnSendCode').style.display = 'none';
        } catch (e) { err.textContent = "تأكد من الرقم (يجب أن يبدأ بـ +)"; err.style.display = "block"; }
    };

    document.getElementById('btnVerifyCode').onclick = async () => {
        try {
            await confirmationResult.confirm(document.getElementById('otpCode').value);
            window.location.replace("index.html");
        } catch (e) { err.textContent = "الرمز غير صحيح"; err.style.display = "block"; }
    };
</script>

</body>
</html>
