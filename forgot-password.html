<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>استعادة الحساب | ONE 1</title>
    <style>
        :root { --p: #6c5ce7; --bg: #050505; --card: #121212; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .auth-card { background: var(--card); padding: 40px 25px; border-radius: 30px; width: 92%; max-width: 400px; text-align: center; border: 1px solid #222; box-sizing: border-box; }
        h2 { color: var(--p); margin-bottom: 10px; }
        p { color: #888; font-size: 14px; margin-bottom: 25px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; background: #1a1a1a; border: 1px solid #333; border-radius: 15px; color: white; outline: none; box-sizing: border-box; font-size: 16px; text-align: center; }
        .btn-main { width: 100%; padding: 16px; background: var(--p); border: none; border-radius: 15px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; }
        #message { padding: 10px; border-radius: 10px; font-size: 13px; margin-bottom: 15px; display: none; }
        .success { background: rgba(46, 213, 115, 0.1); color: #2ed573; }
        .error { background: rgba(255, 71, 87, 0.1); color: #ff4757; }
    </style>
</head>
<body>

<div class="auth-card">
    <h2>استعادة الحساب</h2>
    <p id="subText">أدخل البريد الإلكتروني أو رقم الهاتف</p>
    
    <div id="message"></div>

    <div id="step1">
        <input type="text" id="target" placeholder="example@mail.com أو +212...">
        <div id="recaptcha-container"></div>
        <button class="btn-main" id="btnSubmit">إرسال طلب الاستعادة</button>
    </div>

    <div id="stepOtp" style="display: none;">
        <input type="text" id="otpCode" placeholder="أدخل الرمز المستلم">
        <button class="btn-main" id="btnVerifyOtp">تحقق من الرمز</button>
    </div>

    <div id="stepNewPass" style="display: none;">
        <input type="password" id="newPass" placeholder="كلمة المرور الجديدة">
        <button class="btn-main" id="btnUpdatePass">تغيير كلمة المرور</button>
    </div>

    <a href="auth.html" style="color: #444; text-decoration: none; font-size: 14px; display: block; margin-top: 25px;">العودة لتسجيل الدخول</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail, RecaptchaVerifier, signInWithPhoneNumber, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I",
        authDomain: "one1-95c0e.firebaseapp.com",
        projectId: "one1-95c0e",
        appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const msg = document.getElementById('message');

    function showMsg(t, type) { msg.textContent = t; msg.className = type; msg.style.display = 'block'; }

    window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', { 'size': 'invisible' });

    let confirmRes;

    document.getElementById('btnSubmit').onclick = async () => {
        const val = document.getElementById('target').value;
        if (val.includes('@')) {
            try {
                await sendPasswordResetEmail(auth, val);
                showMsg("تم إرسال رابط التغيير لبريدك", "success");
            } catch (e) { showMsg("البريد غير صحيح", "error"); }
        } else if (val.startsWith('+')) {
            try {
                confirmRes = await signInWithPhoneNumber(auth, val, window.recaptchaVerifier);
                document.getElementById('step1').style.display = 'none';
                document.getElementById('stepOtp').style.display = 'block';
                showMsg("تم إرسال الرمز لهاتفك", "success");
            } catch (e) { showMsg("فشل إرسال SMS", "error"); }
        } else {
            showMsg("يرجى إدخال بريد صحيح أو رقم يبدأ بـ +", "error");
        }
    };

    document.getElementById('btnVerifyOtp').onclick = async () => {
        try {
            await confirmRes.confirm(document.getElementById('otpCode').value);
            document.getElementById('stepOtp').style.display = 'none';
            document.getElementById('stepNewPass').style.display = 'block';
            showMsg("الآن أدخل كلمة المرور الجديدة", "success");
        } catch (e) { showMsg("الرمز غير صحيح", "error"); }
    };

    document.getElementById('btnUpdatePass').onclick = async () => {
        const pass = document.getElementById('newPass').value;
        try {
            await updatePassword(auth.currentUser, pass);
            showMsg("تم تغيير كلمة المرور بنجاح", "success");
            setTimeout(() => window.location.replace("auth.html"), 2000);
        } catch (e) { showMsg("يجب تسجيل الدخول مرة أخرى للتغيير", "error"); }
    };
</script>

</body>
</html>
