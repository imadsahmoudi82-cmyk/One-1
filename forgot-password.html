<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>استعادة كلمة المرور</title>
    <style>
        :root { --p: #6c5ce7; --bg: #050505; --card: #121212; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        .auth-card { background: var(--card); padding: 40px 25px; border-radius: 30px; width: 92%; max-width: 400px; text-align: center; border: 1px solid #222; box-sizing: border-box; position: relative; }
        .logo { font-size: 30px; font-weight: 900; color: var(--p); margin-bottom: 20px; }
        p { color: #aaa; font-size: 14px; margin-bottom: 25px; line-height: 1.6; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; background: #1a1a1a; border: 1px solid #333; border-radius: 15px; color: white; outline: none; box-sizing: border-box; font-size: 16px; text-align: center; }
        .btn-main { width: 100%; padding: 16px; background: var(--p); border: none; border-radius: 15px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn-main:active { transform: scale(0.98); }
        .back-link { margin-top: 25px; display: block; color: #666; text-decoration: none; font-size: 14px; }
        
        /* تنبيهات مخصصة جذابة */
        #toast { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 85%; padding: 12px; border-radius: 15px; font-size: 13px; display: none; z-index: 100; animation: slideDown 0.4s ease forwards; }
        .success { background: rgba(46, 213, 115, 0.2); color: #2ed573; border: 1px solid #2ed573; }
        .error { background: rgba(255, 71, 87, 0.2); color: #ff4757; border: 1px solid #ff4757; }

        @keyframes slideDown { from { opacity: 0; top: 0; } to { opacity: 1; top: 20px; } }
    </style>
</head>
<body>

<div class="auth-card">
    <div id="toast"></div>
    <div class="logo">استعادة الحساب</div>
    <p>أدخل بريدك الإلكتروني المسجل وسنرسل لك رابطاً لتعيين كلمة مرور جديدة.</p>
    
    <input type="email" id="emailInput" placeholder="example@mail.com">
    <button class="btn-main" id="resetBtn">إرسال الرابط</button>
    
    <a href="auth.html" class="back-link">العودة لتسجيل الدخول</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I",
        authDomain: "one1-95c0e.firebaseapp.com",
        projectId: "one1-95c0e",
        appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const toast = document.getElementById('toast');
    const emailInput = document.getElementById('emailInput');

    function showToast(msg, type) {
        toast.textContent = msg;
        toast.className = type;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 4000);
    }

    document.getElementById('resetBtn').onclick = async () => {
        const email = emailInput.value;
        if (!email) {
            showToast("يرجى إدخال البريد الإلكتروني أولاً", "error");
            return;
        }

        try {
            await sendPasswordResetEmail(auth, email);
            showToast("تم إرسال الرابط! تفقد بريدك الوارد أو الـ Spam", "success");
            emailInput.value = "";
        } catch (error) {
            let msg = "حدث خطأ، تأكد من صحة البريد";
            if (error.code === 'auth/user-not-found') msg = "هذا البريد غير مسجل لدينا";
            showToast(msg, "error");
        }
    };
</script>

</body>
</html>
