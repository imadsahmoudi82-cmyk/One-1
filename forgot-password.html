<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>استعادة الحساب</title>
    <style>
        :root { --p: #6c5ce7; --bg: #050505; --card: #121212; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .auth-card { background: var(--card); padding: 40px 25px; border-radius: 30px; width: 92%; max-width: 400px; text-align: center; border: 1px solid #222; box-sizing: border-box; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; background: #1a1a1a; border: 1px solid #333; border-radius: 15px; color: white; outline: none; box-sizing: border-box; font-size: 16px; text-align: right; }
        .btn-main { width: 100%; padding: 16px; background: var(--p); border: none; border-radius: 15px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; }
        #toast { padding: 10px; border-radius: 10px; font-size: 13px; margin-bottom: 15px; display: none; }
        .success { background: rgba(46, 213, 115, 0.2); color: #2ed573; }
        .error { background: rgba(255, 71, 87, 0.2); color: #ff4757; }
    </style>
</head>
<body>

<div class="auth-card">
    <div id="toast"></div>
    <h2 style="color: var(--p)">استعادة الحساب</h2>
    <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني">
    <button class="btn-main" id="resetBtn">إرسال رابط الاستعادة</button>
    <a href="auth.html" style="color: #444; text-decoration: none; font-size: 14px; display: block; margin-top: 20px;">العودة</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I",
        authDomain: "one1-95c0e.firebaseapp.com",
        projectId: "one1-95c0e",
        appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const t = document.getElementById('toast');

    document.getElementById('resetBtn').onclick = async () => {
        const e = document.getElementById('email').value;
        if (!e) return;
        try {
            await sendPasswordResetEmail(auth, e);
            t.textContent = "تم إرسال الرابط لبريدك";
            t.className = "success";
            t.style.display = "block";
        } catch (x) {
            t.textContent = "البريد غير مسجل لدينا";
            t.className = "error";
            t.style.display = "block";
        }
    };
</script>

</body>
</html>
