<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ONE 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --p: #6c5ce7; --bg: #ffffff; --gray: #f8f9fa; --text: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 70px; overflow-x: hidden; }
        
        #loading-screen { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .loader { width: 35px; height: 35px; border: 3px solid #eee; border-top-color: var(--p); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        header { padding: 10px 15px; display: flex; align-items: center; gap: 10px; background: #fff; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #f0f0f0; }
        .w-btn { width: 40px; height: 40px; background: var(--p); color: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 20px; box-shadow: 0 4px 10px rgba(108, 92, 231, 0.2); }
        .search-bar { flex: 1; background: var(--gray); border-radius: 20px; padding: 8px 15px; display: flex; align-items: center; }
        .search-bar input { border: none; background: none; width: 100%; outline: none; font-size: 14px; margin-right: 8px; }
        .header-user { font-size: 22px; color: #333; cursor: pointer; }

        .page { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .empty-state { text-align: center; margin-top: 100px; color: #bbb; }
        .empty-state i { font-size: 80px; margin-bottom: 20px; opacity: 0.5; }
        .empty-state h2 { color: #555; font-size: 20px; margin-bottom: 5px; }

        .profile-card { background: var(--gray); border-radius: 25px; padding: 30px; text-align: center; margin-top: 10px; }
        .profile-img { width: 90px; height: 90px; background: #ddd; border-radius: 50%; margin: 0 auto 15px; border: 3px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .v-badge { color: var(--p); margin-right: 5px; font-size: 1.2rem; vertical-align: middle; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { color: #bbb; font-size: 24px; cursor: pointer; transition: 0.2s; position: relative; }
        .nav-item.active { color: var(--p); }
        .plus-btn { background: var(--p); width: 55px; height: 55px; border-radius: 50%; color: #fff !important; display: flex; align-items: center; justify-content: center; margin-top: -35px; border: 4px solid #fff; box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3); }

        .logout-btn { color: #ff4757; border: 1px solid #ff4757; background: none; padding: 10px 25px; border-radius: 15px; cursor: pointer; font-weight: bold; margin-top: 25px; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <header>
        <div class="w-btn">W</div>
        <div class="search-bar">
            <i class="fa fa-search" style="color:#aaa;"></i>
            <input type="text" placeholder="ابحث في وان 1...">
        </div>
        <div class="header-user" onclick="go('profile', document.getElementById('p-nav'))">
            <i class="fa-regular fa-circle-user"></i>
        </div>
    </header>

    <div id="home" class="page active">
        <div class="empty-state">
            <i class="fa-solid fa-box-open"></i>
            <h2>لا توجد إعلانات بعد</h2>
            <p>ابدأ بنشر أول إعلان في المنصة</p>
        </div>
    </div>

    <div id="fav" class="page">
        <h3 style="text-align: center; color: #888; margin-top: 50px;">المفضلة فارغة</h3>
    </div>

    <div id="chat" class="page">
        <h3 style="text-align: center; color: #888; margin-top: 50px;">لا توجد رسائل</h3>
    </div>

    <div id="profile" class="page">
        <div class="profile-card">
            <div class="profile-img"></div>
            <h2 id="uName">جاري التحميل...</h2>
            <p id="uEmail" style="color:#888; margin-top: -10px;"></p>
            <button class="logout-btn" id="outBtn">تسجيل الخروج</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="go('profile', this)" id="p-nav"><i class="fa-regular fa-user"></i></div>
        <div class="nav-item" onclick="go('chat', this)"><i class="fa-regular fa-comment-dots"></i></div>
        <div class="nav-item plus-btn"><i class="fa fa-plus"></i></div>
        <div class="nav-item" onclick="go('fav', this)"><i class="fa-regular fa-heart"></i></div>
        <div class="nav-item active" onclick="go('home', this)"><i class="fa-solid fa-house"></i></div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const conf = { 
            apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I", 
            authDomain: "one1-95c0e.firebaseapp.com", 
            projectId: "one1-95c0e", 
            appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f" 
        };

        const app = initializeApp(conf);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('loading-screen').style.display = 'none';
                try {
                    const s = await getDoc(doc(db, "users", user.uid));
                    if (s.exists()) {
                        const d = s.data();
                        const badge = d.isVerified ? ' <i class="fa-solid fa-patch-check v-badge"></i>' : '';
                        document.getElementById('uName').innerHTML = (d.name || "مستخدم ONE 1") + badge;
                        document.getElementById('uEmail').innerText = d.email;
                    }
                } catch (e) { console.log(e); }
            } else {
                window.location.href = "auth.html";
            }
        });

        window.go = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        document.getElementById('outBtn').onclick = () => signOut(auth);
    </script>
</body>
</html>
