<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ONE 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --p: #6c5ce7; --bg: #ffffff; --text: #2d3436; --gray: #f1f2f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        #loading-screen { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .loader { width: 35px; height: 35px; border: 3px solid var(--gray); border-top-color: var(--p); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        header { padding: 12px 15px; display: flex; align-items: center; gap: 10px; background: #fff; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .logo { width: 40px; height: 40px; background: var(--p); color: #fff; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; }
        .search { flex: 1; background: var(--gray); border-radius: 10px; padding: 8px 15px; display: flex; align-items: center; }
        .search input { border: none; background: none; width: 100%; outline: none; font-size: 14px; }
        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .profile-box { background: var(--gray); padding: 30px; border-radius: 20px; text-align: center; margin-top: 10px; }
        .v-badge { color: var(--p); margin-right: 5px; font-size: 1.1rem; vertical-align: middle; }
        nav { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 10px 0; z-index: 1000; }
        .nav-link { color: #ccc; font-size: 22px; cursor: pointer; transition: 0.2s; }
        .nav-link.active { color: var(--p); }
        .post-card { background: #fff; border: 1px solid #eee; border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        .user-meta { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
        .user-meta b { font-size: 14px; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <p style="color:#888; margin-top:15px; font-size: 14px;">جاري دخول ONE 1...</p>
    </div>

    <header>
        <div class="logo">W</div>
        <div class="search"><i class="fa fa-search" style="color:#aaa; margin-left:8px;"></i><input type="text" placeholder="ابحث في وان 1..."></div>
    </header>

    <div id="home" class="page active">
        <h3 style="font-size: 18px; margin-bottom: 20px;">المنشورات والمنتجات</h3>
        <div id="posts-container">
            <div class="post-card">
                <div class="user-meta">
                    <div style="width:30px; height:30px; background:#ddd; border-radius:50%;"></div>
                    <b class="name-with-badge">جاري التحميل...</b>
                </div>
                <div style="height:150px; background:#f9f9f9; border-radius:10px;"></div>
            </div>
        </div>
    </div>

    <div id="profile" class="page">
        <div class="profile-box">
            <div style="width:80px; height:80px; background:#ddd; border-radius:50%; margin: 0 auto 15px;"></div>
            <h2 id="uName">...</h2>
            <p id="uEmail" style="color:#666; margin-top: -10px; font-size: 14px;"></p>
            <button id="outBtn" style="color:red; border:none; background:none; font-weight:bold; cursor:pointer; margin-top: 20px;">تسجيل الخروج</button>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="go('home', this)"><i class="fa-solid fa-house"></i></div>
        <div class="nav-link" onclick="go('profile', this)"><i class="fa-solid fa-circle-user"></i></div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const conf = { 
            apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I", 
            authDomain: "one1-95c0e.firebaseapp.com", 
            projectId: "one1-95c0e", 
            appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f" 
        };

        const app = initializeApp(conf);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('loading-screen').style.display = 'none';
                try {
                    const s = await getDoc(doc(db, "users", user.uid));
                    if (s.exists()) {
                        const d = s.data();
                        const badge = d.isVerified ? ' <i class="fa-solid fa-patch-check v-badge"></i>' : '';
                        const fullName = d.name + badge;
                        
                        document.getElementById('uName').innerHTML = fullName;
                        document.getElementById('uEmail').innerText = d.email;
                        
                        document.querySelectorAll('.name-with-badge').forEach(el => {
                            el.innerHTML = fullName;
                        });
                    }
                } catch (e) {
                    document.getElementById('uName').innerText = "مستخدم وان 1";
                }
            } else {
                window.location.href = "auth.html";
            }
        });

        window.go = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        document.getElementById('outBtn').onclick = () => signOut(auth);
    </script>
</body>
</html>
