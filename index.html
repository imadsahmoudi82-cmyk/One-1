<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ONE 1 | السوق</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --p: #6c5ce7; --bg: #ffffff; --card: #f8f9fa; --text: #2d3436; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding-bottom: 90px; 
            overflow-x: hidden; 
        }

        /* --- أنيميشن الضغط المتفق عليه --- */
        .clickable, .cat-item, .nav-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .clickable:active, .cat-item:active, .nav-item:active {
            transform: scale(0.92) translateY(2px);
        }

        /* --- Header --- */
        header { 
            padding: 15px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            position: sticky; 
            top: 0; 
            background: white; 
            z-index: 1000; 
        }
        .search-box { 
            flex: 1; 
            background: #f1f2f6; 
            border-radius: 12px; 
            padding: 10px 15px; 
            display: flex; 
            align-items: center; 
        }
        .search-box input { 
            background: none; border: none; width: 100%; outline: none; margin-right: 8px; font-size: 14px; 
        }
        .logout-btn { 
            width: 42px; height: 42px; border-radius: 12px; background: #fff1f2; 
            color: #ff4757; display: flex; align-items: center; justify-content: center; font-size: 18px; border: 1px solid #ffe4e6;
        }

        /* --- Categories (نظام التنقل) --- */
        .categories { padding: 10px 15px; display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .categories::-webkit-scrollbar { display: none; }
        .cat-item { 
            padding: 8px 20px; background: white; border-radius: 10px; 
            font-size: 13px; font-weight: 600; border: 1px solid #eee; white-space: nowrap;
            color: #777;
        }
        /* الحالة النشطة */
        .cat-item.active { 
            background: var(--p); 
            color: white; 
            border-color: var(--p); 
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.2);
        }

        /* --- Empty State (لا توجد إعلانات بعد) --- */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 100px;
            color: #ccc;
        }
        .empty-state i { font-size: 80px; margin-bottom: 20px; opacity: 0.5; }
        .empty-state h2 { font-size: 20px; color: #bbb; margin: 0; }
        .empty-state p { font-size: 14px; color: #ddd; margin-top: 10px; }

        /* --- Bottom Nav --- */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; background: white; 
            border-top: 1px solid #eee; display: flex; justify-content: space-around; 
            padding: 10px 0; z-index: 1000; align-items: center;
        }
        .nav-item { color: #ccc; font-size: 22px; text-decoration: none; }
        .nav-item.active { color: var(--p); }
        .add-post { 
            background: var(--p); width: 55px; height: 55px; border-radius: 50%; 
            color: white !important; display: flex; align-items: center; justify-content: center; 
            margin-top: -45px; box-shadow: 0 8px 20px rgba(108, 92, 231, 0.3); border: 5px solid white;
        }

        /* --- Logout Overlay --- */
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; 
            z-index: 2000; backdrop-filter: blur(5px); 
        }
        .logout-card { background: white; padding: 25px; border-radius: 20px; width: 80%; max-width: 300px; text-align: center; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-act { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <div class="search-box">
            <i class="fa fa-search" style="color: #bbb;"></i>
            <input type="text" placeholder="ماذا تبحث عنه اليوم؟">
        </div>
        <div class="logout-btn clickable" id="openLogout">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </div>
    </header>

    <div class="categories" id="catGroup">
        <div class="cat-item active" onclick="selectCat(this)">الكل</div>
        <div class="cat-item" onclick="selectCat(this)">سيارات</div>
        <div class="cat-item" onclick="selectCat(this)">عقارات</div>
        <div class="cat-item" onclick="selectCat(this)">إلكترونيات</div>
        <div class="cat-item" onclick="selectCat(this)">أثاث</div>
        <div class="cat-item" onclick="selectCat(this)">أخرى</div>
    </div>

    <div class="empty-state">
        <i class="fa-solid fa-box-open"></i>
        <h2>لا توجد إعلانات بعد</h2>
        <p>ابدأ بنشر أول إعلان في المنصة</p>
    </div>

    <div class="overlay" id="logoutOverlay">
        <div class="logout-card">
            <h3>تسجيل الخروج</h3>
            <p>هل أنت متأكد من رغبتك في الخروج؟</p>
            <div class="btn-group">
                <button class="btn-act clickable" id="confirmLogout" style="background:#ff4757; color:white">خروج</button>
                <button class="btn-act clickable" id="cancelLogout" style="background:#eee">إلغاء</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><i class="fa fa-house"></i></a>
        <a href="#" class="nav-item"><i class="fa fa-heart"></i></a>
        <a href="#" class="nav-item add-post clickable"><i class="fa fa-plus"></i></a>
        <a href="#" class="nav-item"><i class="fa fa-message"></i></a>
        <a href="profile.html" class="nav-item"><i class="fa fa-user"></i></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I", 
            authDomain: "one1-95c0e.firebaseapp.com", 
            projectId: "one1-95c0e", 
            appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // وظيفة الانتقال بين الأزرار العلوية
        window.selectCat = (element) => {
            const items = document.querySelectorAll('.cat-item');
            items.forEach(item => item.classList.remove('active'));
            element.classList.add('active');
            // هنا يمكنك إضافة كود لتصفية المنتجات مستقبلاً بناءً على النص
            console.log("تم اختيار قسم: " + element.innerText);
        };

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.replace("auth.html");
        });

        const overlay = document.getElementById('logoutOverlay');
        document.getElementById('openLogout').onclick = () => overlay.style.display = 'flex';
        document.getElementById('cancelLogout').onclick = () => overlay.style.display = 'none';
        document.getElementById('confirmLogout').onclick = async () => {
            await signOut(auth);
            window.location.replace("auth.html");
        };
    </script>
</body>
</html>
