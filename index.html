<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ONE 1 | الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --p: #6c5ce7; --bg: #050505; --card: #121212; --text: #ffffff; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding-bottom: 80px; 
            overflow-x: hidden; 
            user-select: none;
        }

        /* --- الأنيميشن المتفق عليه لجميع العناصر القابلة للضغط --- */
        .clickable, button, .nav-item, .category-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .clickable:active, button:active, .nav-item:active, .category-item:active {
            transform: scale(0.92) translateY(2px);
            filter: brightness(0.8);
        }

        /* --- Header --- */
        header { 
            padding: 15px 20px; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            position: sticky; 
            top: 0; 
            background: rgba(5, 5, 5, 0.9); 
            backdrop-filter: blur(10px);
            z-index: 100; 
        }
        .search-bar { 
            flex: 1; 
            background: #1a1a1a; 
            border-radius: 15px; 
            padding: 10px 15px; 
            display: flex; 
            align-items: center; 
            border: 1px solid #222; 
        }
        .search-bar input { 
            background: none; 
            border: none; 
            color: white; 
            margin-right: 10px; 
            width: 100%; 
            outline: none; 
            font-size: 14px;
        }
        
        /* زر الخروج العلوي (البوابة) */
        .logout-top { 
            width: 42px; 
            height: 42px; 
            border-radius: 12px; 
            background: #1a1a1a; 
            border: 1px solid #222; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 18px; 
            color: #ff4757; /* لون أحمر خفيف للدلالة على الخروج */
        }

        /* --- نافذة تأكيد تسجيل الخروج (Overlay) --- */
        .overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.85); 
            display: none; 
            align-items: center; 
            justify-content: center; 
            z-index: 1000; 
            backdrop-filter: blur(8px); 
        }
        .logout-card { 
            background: var(--card); 
            padding: 30px 25px; 
            border-radius: 25px; 
            width: 85%; 
            max-width: 320px; 
            text-align: center; 
            border: 1px solid #222; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .logout-card h3 { margin: 0 0 10px 0; font-size: 20px; }
        .logout-card p { color: #888; font-size: 14px; margin-bottom: 25px; }
        .logout-btns { display: flex; gap: 12px; }
        .btn { 
            flex: 1; 
            padding: 14px; 
            border-radius: 15px; 
            border: none; 
            font-weight: bold; 
            font-size: 15px;
            transition: 0.2s;
        }
        .btn-confirm { background: #ff4757; color: white; }
        .btn-cancel { background: #333; color: white; }

        /* --- التصنيفات (Categories) --- */
        .categories { 
            display: flex; 
            gap: 12px; 
            padding: 10px 20px; 
            overflow-x: auto; 
            white-space: nowrap; 
            scrollbar-width: none; 
        }
        .categories::-webkit-scrollbar { display: none; }
        .category-item { 
            padding: 8px 20px; 
            background: var(--card); 
            border-radius: 12px; 
            border: 1px solid #222; 
            font-size: 13px; 
            font-weight: 500;
        }
        .category-item.active { background: var(--p); border-color: var(--p); }

        /* --- شريط التنقل السفلي (Bottom Nav) --- */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: #0a0a0a; 
            border-top: 1px solid #1a1a1a; 
            display: flex; 
            justify-content: space-around; 
            padding: 12px 0; 
            z-index: 100; 
        }
        .nav-item { 
            color: #555; 
            font-size: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-decoration: none;
        }
        .nav-item.active { color: var(--p); }
    </style>
</head>
<body>

    <header>
        <div class="search-bar">
            <i class="fa fa-search" style="color: #555;"></i>
            <input type="text" placeholder="ابحث عن أفلام، عروض...">
        </div>
        
        <div class="logout-top clickable" id="openLogout">
            <i class="fa-solid fa-right-from-bracket"></i>
        </div>
    </header>

    <div class="categories">
        <div class="category-item active">الكل</div>
        <div class="category-item">أفلام</div>
        <div class="category-item">مسلسلات</div>
        <div class="category-item">أنمي</div>
        <div class="category-item">رياضة</div>
    </div>

    <div class="overlay" id="logoutOverlay">
        <div class="logout-card">
            <h3>هل تريد المغادرة؟</h3>
            <p>سيتم تسجيل خروجك من حساب ONE 1 الحالي.</p>
            <div class="logout-btns">
                <button class="btn btn-confirm clickable" id="confirmLogout">خروج</button>
                <button class="btn btn-cancel clickable" id="cancelLogout">إلغاء</button>
            </div>
        </div>
    </div>

    <div style="padding: 100px 20px; text-align: center; color: #444;">
        <i class="fa-solid fa-clapperboard" style="font-size: 50px; margin-bottom: 15px;"></i>
        <p>لا يوجد محتوى لعرضه حالياً</p>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><i class="fa fa-house"></i></a>
        <a href="#" class="nav-item"><i class="fa fa-compass"></i></a>
        <a href="#" class="nav-item"><i class="fa-solid fa-plus-circle" style="font-size: 25px; color: var(--p);"></i></a>
        <a href="#" class="nav-item"><i class="fa fa-heart"></i></a>
        <a href="profile.html" class="nav-item"><i class="fa fa-user"></i></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // إعدادات Firebase
        const firebaseConfig = { 
            apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I", 
            authDomain: "one1-95c0e.firebaseapp.com", 
            projectId: "one1-95c0e", 
            appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // 1. حماية الصفحة (إذا لم يسجل دخول يطرد لصفحة auth.html)
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.replace("auth.html");
            }
        });

        // 2. التحكم في نافذة تسجيل الخروج
        const overlay = document.getElementById('logoutOverlay');
        const openBtn = document.getElementById('openLogout');
        const cancelBtn = document.getElementById('cancelLogout');
        const confirmBtn = document.getElementById('confirmLogout');

        openBtn.addEventListener('click', () => {
            overlay.style.display = 'flex';
        });

        cancelBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
        });

        // إغلاق النافذة عند الضغط خارج الكارت
        overlay.addEventListener('click', (e) => {
            if(e.target === overlay) overlay.style.display = 'none';
        });

        // تنفيذ عملية تسجيل الخروج الفعلية
        confirmBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.replace("auth.html");
            } catch (error) {
                console.error("خطأ أثناء تسجيل الخروج", error);
            }
        });
    </script>
</body>
</html>
